<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INC Admin Panel</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen" class="login-container">
    <div class="login-box">
      <div class="logo">
        <div class="flag">
          <div style="background: #3b4ba5;"></div>
          <div style="background: #ef4444;"></div>
          <div style="background: #10b981;"></div>
        </div>
        <h1>INC Admin Panel</h1>
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" required>
        </div>
        <div id="loginError" class="alert alert-error hidden"></div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
      </form>
      
      <div style="margin-top: 20px; text-align: center; color: #9ca3af; font-size: 14px;">
        Default: admin / admin123
      </div>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="hidden">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <div class="flag-small">
            <div style="background: #3b4ba5;"></div>
            <div style="background: #ef4444;"></div>
            <div style="background: #10b981;"></div>
          </div>
          <h1>INC Admin Panel</h1>
        </div>
        <div style="display: flex; align-items: center; gap: 20px;">
          <span id="currentUser" style="color: #9ca3af;"></span>
          <button onclick="logout()" class="btn">Logout</button>
        </div>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
      <button onclick="showSection('dashboard')" class="nav-btn active">ðŸ“Š Dashboard</button>
      <button onclick="showSection('delegates')" class="nav-btn">ðŸ‘¥ Delegates</button>
      <button onclick="showSection('candidates')" class="nav-btn">ðŸŽ¯ Candidates</button>
      <button onclick="showSection('results')" class="nav-btn">ðŸ“ˆ Results</button>
    </nav>

    <!-- Content -->
    <main class="main">
      <!-- Dashboard Section -->
      <div id="dashboardSection" class="section">
        <h2 class="section-title">Dashboard</h2>
        
        <div id="statsGrid" class="stats-grid">
          <!-- Stats will be loaded here -->
        </div>

        <div class="card" style="margin-top: 30px;">
          <h3 style="margin-bottom: 20px;">Quick Actions</h3>
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
            <button onclick="showSection('delegates')" class="btn btn-primary">
              âž• Add Delegate
            </button>
            <button onclick="showSection('candidates')" class="btn btn-success">
              ðŸŽ¯ Add Candidate
            </button>
            <button onclick="generateAllQR()" class="btn" style="background: #f59e0b;">
              ðŸŽ¨ Generate QR Codes
            </button>
            <button onclick="confirmResetVotes()" class="btn btn-danger">
              ðŸ”„ Reset All Votes
            </button>
          </div>
        </div>
      </div>

      <!-- Delegates Section -->
      <div id="delegatesSection" class="section hidden">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
          <h2 class="section-title">Delegates Management</h2>
          <div style="display: flex; gap: 10px;">
            <button onclick="showImportModal()" class="btn btn-success">
              ðŸ“¥ Import CSV
            </button>
            <button onclick="showAddDelegateModal()" class="btn btn-primary">
              âž• Add Delegate
            </button>
          </div>
        </div>
        
        <div class="card">
          <div id="delegatesContent">
            <!-- Delegates will be loaded here -->
          </div>
        </div>
      </div>

      <!-- Candidates Section -->
      <div id="candidatesSection" class="section hidden">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
          <h2 class="section-title">Candidates Management</h2>
          <button onclick="showAddCandidateModal()" class="btn btn-primary">
            âž• Add Candidate
          </button>
        </div>
        
        <div id="candidatesContent">
          <!-- Candidates will be loaded here -->
        </div>
      </div>

      <!-- Results Section -->
      <div id="resultsSection" class="section hidden">
        <h2 class="section-title">Live Results</h2>
        
        <div id="resultsContent">
          <!-- Results will be loaded here -->
        </div>
      </div>
    </main>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
